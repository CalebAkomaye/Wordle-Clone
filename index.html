<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.css
"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Wordle-Clone</title>
  </head>
  <body>
    <main id="main">
      <header class="main__header">
        <nav class="nav">
          <div class="details">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path
                d="M12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22ZM11 15V17H13V15H11ZM13 13.3551C14.4457 12.9248 15.5 11.5855 15.5 10C15.5 8.067 13.933 6.5 12 6.5C10.302 6.5 8.88637 7.70919 8.56731 9.31346L10.5288 9.70577C10.6656 9.01823 11.2723 8.5 12 8.5C12.8284 8.5 13.5 9.17157 13.5 10C13.5 10.8284 12.8284 11.5 12 11.5C11.4477 11.5 11 11.9477 11 12.5V14H13V13.3551Z"
              ></path>
            </svg>
          </div>
        </nav>
      </header>
      <div class="game-wrapper">
        <div class="game_rows" id="game"></div>
        <div id="keyboard" data-id class="keyboard">
          <button class="key" data-key="Q">Q</button>
          <button class="key" data-key="W">W</button>
          <button class="key" data-key="E">E</button>
          <button class="key" data-key="R">R</button>
          <button class="key" data-key="T">T</button>
          <button class="key" data-key="Y">Y</button>
          <button class="key" data-key="U">U</button>
          <button class="key" data-key="I">I</button>
          <!-- <div class="space"></div> -->
          <button class="key" data-key="O">O</button>
          <button class="key" data-key="P">P</button>
          <button class="key" data-key="A">A</button>
          <button class="key" data-key="S">S</button>
          <button class="key" data-key="D">D</button>
          <button class="key" data-key="F">F</button>
          <button class="key" data-key="G">G</button>
          <button class="key" data-key="H">H</button>
          <button class="key" data-key="J">J</button>
          <button class="key" data-key="K">K</button>
          <button class="key" data-key="L">L</button>
          <button class="key" data-key="M">M</button>
          <div class="space"></div>
          <button data-enter class="key large">Enter</button>
          <button class="key" data-key="Z">Z</button>
          <button class="key" data-key="X">X</button>
          <button class="key" data-key="C">C</button>
          <button class="key" data-key="V">V</button>
          <button class="key" data-key="B">B</button>
          <button class="key" data-key="N">N</button>
          <button data-delete class="key large">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24"
              viewBox="0 0 24 24"
              width="24"
            >
              <path
                fill="var(--color-tone-1)"
                d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
